<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Details</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <!-- Top container with logo and site name -->
  <header id="topContainer">
    <div id="logoContainer">
      <a href="index.html" style="text-decoration: none; color: inherit;">
        <div id="logoContainer">
            <img src="assets/logo.png" alt="Recipology Logo" id="logo">
            <h2 id="siteName">Recipology</h2>
        </div>
      </a>    
    </div>
  </header>

  <!-- Main container for displaying detailed recipe information -->
  <div id="recipeDetailsContainer">
    <div id="recipeImage"></div>
    <div id="recipeContent">
      <!-- Content will be injected here by recipeDetails.js -->
    </div>
  </div>

  <!-- JavaScript file for displaying detailed recipe info -->
  <script src="scripts/recipeDetails.js"></script>
</body>
</html>
