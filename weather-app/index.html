<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherology</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="top-container">
      <a href="index.html" style="text-decoration: none; color: inherit;">
          <div id="logoContainer">
              <img src="assets/logo.png" alt="Weatherology Logo" id="logo">
              <h2 id="siteName">Weatherology</h2>
          </div>
      </a>
    </div>
    <div class="center-container">
        <h2>Explore and check weather with Weatherology!</h2>
        <form id="searchForm" onsubmit="searchWeather(event)">
            <input type="text" id="city-search" placeholder="Enter city name..." autocomplete="off" oninput="suggestCities()">
            <div id="suggestions"></div>
            <button type="submit">Search</button>
        </form>
    </div>
    <script src="scripts/search.js"></script>
</body>
</html>
